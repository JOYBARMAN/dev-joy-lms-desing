<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Magoosh Sign in</title>
    <style>
        .main {
            border-top: 5px solid rgb(86, 204, 131);

        }
    </style>
</head>

<body>
    <div class="container my-4">

        <form action="" class="justify-content-center m-auto main shadow p-3 bg-white rounded">
            <div class="text-center">
                <h1 class="text-success">Sign In</h1>
                <p>New To Magoosh? <a href="#"><u>Sign up here</u></a></p>
            </div>

            <div class="form-group font-weight-bold">
                <label for="email">Email</label>
                <input class="form-control" type="email">
            </div>
            <div class="form-group font-weight-bold">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Remember Me
                </label>
            </div>
            <div class="d-flex justify-content-between my-3">
                <div class="form-group">
                    <input type="submit" value="Sign in" class="btn btn-success ">
                </div>
                <div class="">
                    <a href="#" class="">I forgot my password</a>
                </div>
            </div>
            <div class="form-footer">
                <div class="text-center p-4 border">
                    <!-- <hr> -->
                    <a href="#"><u>Continue With Facebook</u></a>
                </div>
                <div class="text-center p-4 border">
                    <a href="#"><u>Continue With Google</u></a>
                </div>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>

</html>
