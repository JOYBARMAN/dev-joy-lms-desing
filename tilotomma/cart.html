<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ba78558982.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: #B3A666;">
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-4">
                        <img class="img-fluid" src="product.jpg" alt="">
                    </div>
                    <div class="col-lg-6">
                        <h1 class="text-white">Product Name</h1>
                        <p class="my-4 text-white opacity-75">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis, quisquam.</p>
                        <div class="mt-4 d-flex justify-content-between">
                            <div >
                                <button class="btn btn-sm text-white" style="border: 1px solid white;">-</button>
                                <button class="btn btn-sm text-white " style="border: 1px solid white;">1</button>
                                <button class="btn btn-sm text-white" style="border: 1px solid white;">+</button>
                            </div>
                            <div>
                                <h3 style="color:yellow">Tk. 9999</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 my-2 ">
                        <i class="fas fa-trash text-white"></i>
                    </div>
                </div>

                <div class="row my-4">
                    <div class="col-lg-4">
                        <img class="img-fluid" src="product.jpg" alt="">
                    </div>
                    <div class="col-lg-6">
                        <h1 class="text-white">Product Name</h1>
                        <p class="my-4 text-white opacity-75">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis, quisquam.</p>
                        <div class="mt-4 d-flex justify-content-between">
                            <div >
                                <button class="btn btn-sm text-white" style="border: 1px solid white;">-</button>
                                <button class="btn btn-sm text-white " style="border: 1px solid white;">1</button>
                                <button class="btn btn-sm text-white" style="border: 1px solid white;">+</button>
                            </div>
                            <div>
                                <h3 style="color:yellow">Tk. 9999</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 my-2 ">
                        <i class="fas fa-trash text-white"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-6 p-5" style="background-color: #82774B;">
                <div class="d-flex justify-content-center">
                    <input type="text" placeholder="coupon code" class="form-control w-50" style="border:none; border-bottom:2px solid white; box-shadow: none; background-color: #f6e8b0;">
                    <button class="btn btn-outline-primary text-white mx-4" style="border: 2px solid white;">Apply</button>
                </div>
                <div class="my-4">
                    <h3 class="text-white">Details</h3>
                    <hr>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between text-white h6" style="background-color: #82774B;border: none;">
                          Total MRP
                          <span class="text-white">999</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between text-white h6" style="background-color: #82774B;border: none;">
                            Shipping Charges
                            <span class="text-white">0</span>
                          </li>
                          <li class="list-group-item d-flex justify-content-between text-white h6" style="background-color: #82774B;border: none;">
                            Discount on MRP
                            <span class="text-white">-999</span>
                          </li>
                          <hr>
                          <li class="list-group-item d-flex justify-content-between text-white h6" style="background-color: #82774B;border: none;">
                            Total Payable
                            <span class="text-white">999</span>
                          </li>
                    </ul>
                    <button class="btn w-100 p-2 btn-primary mt-3 fw-bold">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>


     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
