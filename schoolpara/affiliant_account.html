<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--row code css file-->
    <script src="https://kit.fontawesome.com/ba78558982.js" crossorigin="anonymous"></script>
    <title>affiliation account</title>

    <style>
        /* fixed row margin padding  */
        .row {
            margin: 0px;
            padding: 0px;
        }

        /* css for become teacher start */

        .teacher-form {
            border: none;
            border-bottom: 1px solid black;
            box-shadow: none !important;
            border-radius: 0%;
        }

        /* css for teacher end  */
    </style>
</head>

<body>

    <!-- Become a teacher start  -->

    <div class="container my-5">

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h3 class="text-center font-weight-bold">REGISTER A NEW AFFILIANT ACCOUNT</h3>
                <div class="mt-3 p-3" style="border: 1px solid black;border-radius: 10px;">
                    <form action="" method="">
                        <div class="row">
                            <div class="col-12 col-lg-6 col-md-6 my-2">
                                <input type="text" class="form-control teacher-form" placeholder="First name">
                            </div>
                            <div class="col-12 col-lg-6 col-md-6 my-2">
                                <input type="text" class="form-control teacher-form" placeholder="Last name">
                            </div>
                            <div class="col-12 my-2">
                                <input type="email" class="form-control teacher-form" placeholder="Account Email">
                            </div>
                            <div class="col-12 my-2 d-flex text-muted">
                                <label for="exampleFormControlSelect1" class="mr-2 mt-2">Choose Payment Method :</label>
                                <select class="form-control w-50" id="exampleFormControlSelect1">
                                    <option>bKash</option>
                                    <option>Roket</option>
                                    <option>paypl</option>
                                </select>
                            </div>
                            <div class="col-12 my-2">
                                <input type="text" class="form-control teacher-form" placeholder="Account Number">
                            </div>
                            <div class="col-12 my-2">
                                <input type="text" class="form-control teacher-form" placeholder="Web URL">
                            </div>
                            <div class="col-12 my-2 text-muted">
                                <label for="Textarea1">How will you promote us?</label>
                                <textarea class="form-control" id="Textarea1" rows="8"
                                    style="resize: none;"></textarea>
                            </div>
                            <div class="col-12 col-lg-6 col-md-6 my-2">
                                <input type="password" class="form-control teacher-form" placeholder="Password">
                            </div>
                            <div class="col-12 col-lg-6 col-md-6 my-2">
                                <input type="password" class="form-control teacher-form" placeholder="Confirm Password">
                            </div>
                        </div>

                        <div class="form-check text-center mt-5">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label text-danger" for="exampleCheck1">I agree to terms &
                                conditions</label>
                        </div>

                        <div class="text-center">
                            <button class="my-3 btn btn-danger" type="submit">REGISTER</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <!-- become a teacher end  -->



    <!--Bootstrap javascript start here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <!--Bootstrap Javascript end here-->
</body>

</html>
