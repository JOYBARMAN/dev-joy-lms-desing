<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--row code css file-->
    <script src="https://kit.fontawesome.com/ba78558982.js" crossorigin="anonymous"></script>
    <title>become a teacher</title>

    <style>
        /* fixed row margin padding  */
        .row {
            margin: 0px;
            padding: 0px;
        }

        /* css for become teacher start */

        .teacher-form {
            border: none;
            border-bottom: 1px solid black;
            box-shadow: none !important;
            border-radius: 0%;
        }

        /* css for teacher end  */
    </style>
</head>

<body>

    <!-- Become a teacher start  -->

    <div class="container my-5">

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h3 class="text-center font-weight-bold">BECOME A TEACHER</h3>
                <div class="mt-3 p-3" style="border: 1px solid black;border-radius: 10px;">
                    <form action="" method="">
                        <div class="row">
                            <div class="col-12 col-lg-6 col-md-6 my-2">
                                <input type="text" class="form-control teacher-form" placeholder="First name">
                            </div>
                            <div class="col-12 col-lg-6 col-md-6 my-2">
                                <input type="text" class="form-control teacher-form" placeholder="Last name">
                            </div>
                            <div class="col-12 col-lg-6 col-md-6 my-2">
                                <input type="email" class="form-control teacher-form" placeholder="Email">
                            </div>
                            <div class="col-12 col-lg-6 col-md-6 my-2">
                                <input type="text" class="form-control teacher-form" placeholder="Mobile No.">
                            </div>
                            <div class="col-12 my-2">
                                <input type="text" class="form-control teacher-form" placeholder="Facebook profile URL">
                            </div>
                            <div class="col-12 my-2">
                                <input type="text" class="form-control teacher-form" placeholder="Your Channel / Sample Video">
                            </div>
                            <div class="col-12 my-2">
                                <input type="text" class="form-control teacher-form" placeholder="Your Course Name">
                            </div>
                            <div class="col-12 my-2">
                                <input type="text" class="form-control teacher-form" placeholder="Estimate Course Duration">
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="my-3 btn btn-danger">SUBMIT</button>
                            <br>
                            <a href="#" style="text-decoration: underline;">Terms and Conditions</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <!-- become a teacher end  -->



    <!--Bootstrap javascript start here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <!--Bootstrap Javascript end here-->
</body>

</html>
